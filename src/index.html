<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Indian Newspaper Reader</title>
  <meta name="description" content="Helps read Indian news paper advertisement for movies">
  <meta name="author" content="Jenny Chen, Miranda Liu">

  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- left side -->
      <div class="col-12 col-md-6 img-container justify-center">
        <!-- upload image -->
        <div class="justify-center">
	        <div class="input-group mb-3">
	        	<div class="input-group-prepend">
	        		<span class="input-group-text" id="spanAddon1">Upload</span>
	        	</div>
	        	<div class="custom-file">
	        		<input type="file" class="custom-file-input" id="upload" aria-describedby="spanAddon1" onchange="recognizeUploadedImage()">
	        		<label class="custom-file-label" for="upload">Choose file</label>
	        	</div>
	        </div>
          <div id="ocr_results"> </div>
          <div id="ocr_status"> </div>
				</div>
      </div>

      <!-- right side -->
      <div class="col-12 col-md-6 text-display-container">
      </div>
    </div>
  </div>
  <script src='https://cdn.jsdelivr.net/gh/naptha/tesseract.js@v1.0.14/dist/tesseract.min.js'></script>
  <script src="static/js/main.js"></script>
</body>
</html>

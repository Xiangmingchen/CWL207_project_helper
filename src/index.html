<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Indian Newspaper Reader</title>
  <meta name="description" content="Helps read Indian news paper advertisement for movies">
  <meta name="author" content="Jenny Chen, Miranda Liu">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- left side -->
      <div class="col-12 col-md-6 img-container justify-center">
        <!-- upload image -->
        <div class="col-6 col-md-3 justify-center">
          <p>Upload image</p>
          <input type="file" id="newspaper-upload" class="custom-file-input">
          <label class="custon-file-label" for="newspaper-upload">Choose</label>
        </div>
      </div>

      <!-- right side -->
      <div class="col-12 col-md-6 text-display-container">
      </div>
    </div>
  </div>
  <script src="static/js/scripts.js"></script>
</body>
</html>

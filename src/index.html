<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Indian Newspaper Reader</title>
  <meta name="description" content="Helps read Indian news paper advertisement for movies">
  <meta name="author" content="Jenny Chen, Miranda Liu">

  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- left side -->
      <div class="col-12 img-container justify-center" id="left-side">
        <!-- sentinel canvas to convert pdf to img -->
        <canvas id="pdf-canvas" class="hide-on-load"></canvas>

        <!-- upload files and input date -->
        <div class="row" id="form-container">
          <!-- newspaper upload -->
          <div class="col-12 offset-md-3 col-md-6">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="upload-newspaper" accept=".pdf,image/*" onchange="uploadNewspaper()">
                <label class="custom-file-label" for="upload-newspaper" id="upload-newspaper-label">Upload newspaper</label>
              </div>
            </div>
          </div>
          <!-- newspaper error message -->
          <div class="col-12 offset-md-3 col-md-6 mt-1 text-danger hide-on-load" id="newspaper-error"></div>
          <!-- newspaper loading message -->
          <div class="col-12 offset-md-3 col-md-6 mt-1 text-secondary hide-on-load" id="newspaper-loading">loading...</div>

          <!-- template upload -->
          <div class="col-12 offset-md-3 col-md-6 mt-3">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="upload-template" accept=".xls,.xlsx" onchange="uploadTemplate()">
                <label class="custom-file-label" for="upload-template" id="upload-template-label">Upload excel template</label>
              </div>
            </div>
          </div>
          <!-- template error message -->
          <div class="col-12 offset-md-3 col-md-6 mt-1 text-danger hide-on-load" id="template-error"></div>

          <!-- date input -->
          <div class="col-12 offset-md-3 col-md-6 mt-3">
            <input class="form-control" type="date" value="1970-03-01" onchange="dateChange()" id="date-input">
          </div>


          <!-- start button -->
          <div class="col-12 mt-3 text-center">
            <button type="button" onclick="start()" class="btn btn-outline-primary">Start</button>
          </div>

          <!-- for debugging -->
          <div id="ocr_results"> </div>
          <div id="ocr_status"> </div>
				</div>
      </div>

      <!-- right side -->
      <div class="col-12 col-md-6 text-display-container hide-on-load"></div>
    </div>
  </div>
  <script src='https://cdn.jsdelivr.net/gh/naptha/tesseract.js@v1.0.14/dist/tesseract.min.js'></script>
  <script src="static/js/jquery-3.3.1.min.js"></script>
  <script src="static/js/pdf.js"></script>
  <script src="static/js/pdf.worker.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
